<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12 align-items-center">
            <img src="img/logo.jpg" width="100%">
            </div>
            <div class="cuadro col-md-12">
              Cumplimentar el formulario de registro para poder disponer de todos los servicios de la web
              <br><br>
              <span class="text-secondary">-- Web de servicios</span>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <h1 class="text-center">Formulario de registro</h1>
          <form class="form-horizontal border border-primary">
            <div class="form-group row">
              <label class="control-label col-md-2" for="user">Usuario:</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="user" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-2" for="email">Email:</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-2" for="pwd">Contrase√±a:</label>
              <div class="col-md-10">          
                <input type="password" class="form-control" id="pwd" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="input">Sexo:</label>
              <label class="radio-inline"><input type="radio" name="optradio">Hombre</label>
              <label class="radio-inline"><input type="radio" name="optradio">Mujer</label>
            </div>
            <div class="form-group row justify-content-center">
              <div class="archivo">
                <h4>Selecciona una foto de perfil:</h4>
                <input type="file">
              </div>
            </div>

            <div class="form-group row">     
              <div class="col-md-10"></div>   
              <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
